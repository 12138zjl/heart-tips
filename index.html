<!DOCTYPE html>
<html>
<head>
    <title>播放视频</title>
</head>
<body>
    <!-- 用video标签嵌入MP4，controls属性会显示播放控制栏 -->
    <video width="800" height="450" controls>
        <!-- src直接写MP4的文件名（因为和index.html在同一目录） -->
        <source src="xin.mp4" type="video/mp4">
        您的浏览器不支持视频播放，请升级浏览器~
    </video>
</body>
</html>
